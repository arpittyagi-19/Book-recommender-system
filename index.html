<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            border: none;
            border-radius: 0;
            margin-bottom: 0;
        }

        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: 600;
        }

        .navbar-brand:hover, .nav > li > a:hover {
            color: #ddd !important;
        }

        .container {
            padding: 20px;
        }

        .text-center {
            text-align: center;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px 5px 0 0;
        }

        .card-body {
            padding: 15px;
        }

        .card p, .card h5 {
            margin: 10px 0;
        }

        .card p {
            font-size: 1.1em;
            font-weight: 600;
        }

        .card h5 {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 style="font-size:50px; margin: 20px 0;">TOP 50 BOOKS</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div class="card-body">
                            <p>{{ book_name[i] }}</p>
                            <h5>{{ author[i] }}</h5>
                            <h5>Votes - {{ votes[i] }}</h5>
                            <h5>Rating - {{ rating[i] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
